<!-- In index.html:
  Add the following code to the head element:
    <link rel="stylesheet" href="greet.css">

  Add the following code below the body element:
    <script src="greet.js"></script>

    Inside the body element, create a container element, such as a div, with a class or id for styling.
  
    Inside the container element, create an input field element:
      <input type="text" id="nameInput" placeholder="Enter your name">
  
    Inside the container element, create a button element:
      <button id="greetButton">Greet</button>
  
    Inside the container element, create a placeholder element for the greeting text, such as a span:
      <span id="greetingText"></span> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="greet.css">
</head>
<body>
    <h1 class="h1">Greeting</h1>
    <div class="container center-div">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <div class="language-section">
            <label><input type="radio" name="language" value="zulu" checked> IsiZulu</label>
            <label><input type="radio" name="language" value="xhosa"> IsiXhosa</label>
            <label><input type="radio" name="language" value="sepedi"> Sepedi</label>
        </div>
        <div class="button-section">
            <button id="greetButton">Greet me</button>
        </div>
        <div class="button-section">
          <button id="resetButton">Reset</button>
        </div>
        <div class="greeting-section">
            <span id="greetingText"></span>
        </div>
        <div class="greet-count-section">
            <div class="greet-count-widget">
                <span id="totalGreetCountText">Total Greetings: 0</span>
            </div>
        </div>
        <div class="display-section">
          <span id="greetingDisplay">Greeting Display</span>
        </div>
    </div>
    
    <!-- <script src="../localStorage.js"></script> -->
    <script src="greet.js"></script>
    <script src="greet.dom.js"></script>
    
</body>
</html>
